# https://docs.github.com/en/actions/learn-github-actions/understanding-github-actions
name: Coffeeschool - Build & Tests

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
on:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize ]
  push:
    branches: [ develop ]

concurrency:
  group: staging_build_test_${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  code_standards:
    name: Code standards check
    strategy:
      matrix:
        lint: [ phpstan, phpmd ]

    runs-on:
      - self-hosted
      - ubuntu

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP with pre-release PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, redis, pdo_mysql, mongodb, gd
          coverage: pcov

      - name: Setup application
        if: success()
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          composer install --no-ansi --no-scripts --no-progress --prefer-dist

      - name: Lint
        run: composer ${{ matrix.lint }}

  tests:
    name: Execute UnitTest
    runs-on:
      - self-hosted
      - ubuntu
    needs: [ code_standards ]

    services:
      mysql:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP with pre-release PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, redis, pdo_mysql, mongodb, gd
          coverage: pcov

      - name: Setup application
        if: success()
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          composer install --no-ansi --no-scripts --no-progress --prefer-dist
          php artisan key:generate
          chmod -R 777 storage bootstrap/cache
          php artisan config:clear
          php artisan migrate:fresh

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        if: success()
        run: |
          composer test

      - name: Coverage
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: coverage-reports
          path: coverage-tests.xml

  test_finished:
    name: Test Finished
    runs-on:
      - self-hosted
      - ubuntu
    needs: [ tests ]

    steps:
      - name: Download build from artifact
        uses: actions/download-artifact@v3
        if: success()
        with:
          name: coverage-reports
          path: ./reports

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        if: success()
        with:
          directory: ./reports
          token: ${{ secrets.CODECOV_TOKEN }}
